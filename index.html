<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      body{
        background-image: url('bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        height: 100vh;
      }
      .card{
        margin-top: 100px !important;
      }
      .card,.card-header{
        border: 0px !important;
        border-radius: 0px !important;
      }
      input{
        border-radius: 0px !important;
      }
    </style>
    <title>ডিপ্লোমা ইঞ্জিনিয়ারিং সিজিপিএ ক্যালকুলেটর</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header text-center bg-success">
              <h5 class="py-2 text-white">
                <i class="fa-solid fa-calculator"></i> 
                ডিপ্লোমা ইঞ্জিনিয়ারিং সিজিপিএ ক্যালকুলেটর 
                <i class="fa-solid fa-calculator"></i>
              </h5>
            </div>
            <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <label for="">১ম সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="first_sem" required="">
                    </div>
                    <div class="col">
                      <label for="">২য় সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="second_sem" required="">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <label for="">৩য় সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="thirt_sem" required="">
                    </div>
                    <div class="col">
                      <label for="">৪র্থ সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="fourth_sem" required="">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <label for="">৫ম সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="fifth_sem" required="">
                    </div>
                    <div class="col">
                      <label for="">৬ষ্ঠ সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="six_sem" required="">
                    </div>
                  </div>

                  <div class="row mt-3">
                    <div class="col">
                      <label for="">৭ম সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="seven_sem" required="">
                    </div>
                    <div class="col">
                      <label for="">৮ম সেমিস্টার</label>
                      <input type="number" class="form-control" placeholder="0.00" id="eight_sem" required="">
                    </div>
                  </div>
                  <div class="row justify-content-center my-4">
                    <div class="col-md-6">
                      <button class="btn btn-primary btn-block" style="width: 100%" id="submit">সাবমিট</button>
                    </div>
                  </div>
                
            </div>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div id="result"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $("#submit").on('click', function(){
        var first_sem = document.getElementById('first_sem').value;
        var second_sem = document.getElementById('second_sem').value;
        var thirt_sem = document.getElementById('thirt_sem').value;
        var fourth_sem = document.getElementById('fourth_sem').value;
        var fifth_sem = document.getElementById('fifth_sem').value;
        var six_sem = document.getElementById('six_sem').value;
        var seven_sem = document.getElementById('seven_sem').value;
        var eight_sem = document.getElementById('eight_sem').value;

        var total = parseFloat(first_sem * 0.05) + 
                    parseFloat(second_sem * 0.05) + 
                    parseFloat(thirt_sem * 0.05) + 
                    parseFloat(fourth_sem * 0.10) + 
                    parseFloat(fifth_sem * 0.15) + 
                    parseFloat(six_sem * 0.20) + 
                    parseFloat(seven_sem * 0.25) + 
                    parseFloat(eight_sem * 0.15);      
        // $("#result").text("Total CGPA: "+total.toPrecision(3));
        $("#result").html(
          `<div class="alert bg-success text-white alert-dismissible fade show" role="alert">
          Total CGPA: `+total.toPrecision(3)+`
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>`
          )
      });
    </script>
  </body>
</html>
